<div class="row">
  <div class="col-8 m-auto">
    <form [formGroup]="formGroupClient">
    <div class="mb-3">
      <div class="display-6 text-center">
        Cadastro de Fornecedores
      </div>
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Nome">
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone:</label>
      <input type="text" formControlName="telefone" class="form-control" id="telefone" placeholder="Telefone">
    </div>
    <label for="endereco" class="form-label">Endereco:</label>
    <input type="endereco" formControlName="endereco" class="form-control" id="endereco" placeholder="Endereço">
    <div class="mb-3 d-flex justify-content-end">
      <button class="btn btn-primary me-1 mt-2" (click)="save()">Salvar</button>
      <button class="btn btn-primary mt-2" (click)="clean()">Limpar</button>
    </div>
    </form>
  </div>

<table class="table table-bordered border-dark">
  <thead class="table-dark ">
    <tr class="table-active">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Telefone</th>
      <th scope="col">endereco</th>
      <th scope="col">Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let Fornecedores of Fornecedores">
      <th scope="row">{{Fornecedores.id}}</th>
      <td>{{Fornecedores.name}}</td>
      <td>{{Fornecedores.telefone}}</td>
      <td>{{Fornecedores.endereco}}</td>
      <td>
        <button class="btn btn-primary me-1" (click)="edit(Fornecedores)">Editar</button>
        <button class="btn btn-primary" (click)="delete(Fornecedores)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
